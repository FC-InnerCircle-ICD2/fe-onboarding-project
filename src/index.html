<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>[자판기 머신]</h1>
      <div class="vendingMachine">
        <div class="product_container">
          <!-- 상품 가격 뷰 -->
          <div id="priceDisplay"></div>
          <!-- 상품 목록 버튼 그룹 -->
          <div id="productGroup"></div>
        </div>
        <div class="control_container">
          <!-- 자판기 금액 컨트롤 -->
          <div id="conrtol">
            <input
              id="insertInput"
              type="text"
              placeholder="금액을 투입해주세요."
            />
            <button id="insertButton" class="conrtol_button" type="button">투입</button>
            <button id="returnButton" class="conrtol_button" type="button">반환</button>
          </div>
          <!-- 자판기 로그 -->
          <ul
            id="logsContainer"
           
          ></ul>
        </div>
      </div>
    </div>
  </body>
</html>

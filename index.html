<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자판기</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <div class="container container-wrapper">
        <div class="row content-wrapper">
            <div class="col xl6 l12 m12 s12 vending-machine">
                <div class="display" id="display">0</div>
                <div class="row" id="products-list"></div>
            </div>
            <div class="col xl6 l12 m12 s12 input-wrapper">
                <div class="row input-boundary-top">
                    <div class="col s8">
                        <input class="input-amount" type="number" id="inputAmount" min="1" max="1000000" step="1" placeholder="금액 입력" min="1">
                    </div>
                    <div class="col s2 input-button">
                        <button class="btn action-button" id="insertAmountButton">투입</button>
                    </div>
                    <div class="col s2 input-button">
                        <button class="btn action-button" id="returnAmountButton">반환</button>
                    </div>
                </div>
                <div class="log" id="log"></div>  
            </div>
        </div>
    </div>

    <!-- 상품 버튼 템플릿 -->
    <template id="product-template">
        <div class="col s4">
            <button class="btn product" data-price="">
                <span class="product-name"></span><br>
                <span class="product-price"></span>
            </button>
        </div>
    </template>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

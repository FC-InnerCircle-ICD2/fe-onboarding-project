<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 JS 프로젝트</title>
  </head>
  <body>
    <main id="app">
      <div class="flex gap-5 mx-auto w-[800px]">
        <div class="bg-blue-50 px-5 py-7 rounded-md w-[450px]">
          <div
            class="text-center text-2xl border border-black rounded-md p-3 bg-white"
          >
            15,000
          </div>
        </div>
        <div>
          <div class="flex items-center gap-2 mb-5">
            <input
              type="number"
              class="text-center text-2xl border border-black rounded-md p-3 max-w-[200px]"
              value="3000"
            />

            <button
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0"
            >
              투입
            </button>
            <button
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0"
            >
              반환
            </button>
          </div>
          <div
            class="border border-black rounded-md p-3 bg-white max-h-[300px] overflow-y-auto"
          >
            로그
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자판기</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <div class="container container-wrapper">
        <div class="row content-wrapper">
            <div class="col s6 vending-machine">
                <div class="display" id="display">0</div>
                <div class="row" id="products-list"></div>
            </div>
            <div class="col s6 input-wrapper">
                <div class="row">
                    <div class="col s8">
                        <input class="input-amount" type="number" id="inputAmount" placeholder="금액 입력" min="1">
                    </div>
                    <div class="col s2 input-button">
                        <button class="btn" onclick="insertAmount()">투입</button>
                    </div>
                    <div class="col s2 input-button">
                        <button class="btn" onclick="returnAmount()">반환</button>
                    </div>
                </div>
                <div class="log" id="log"></div>
            </div>
        </div>

    </div>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

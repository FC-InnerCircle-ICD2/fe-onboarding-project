<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
  </head>
  <body>
    <div id="app">
      <main role="main">
        <section class="product-panel">
          <div class="product-window"></div>
          <div class="product-buttons"></div>
        </section>
        <section class="coin-panel">
          <input class="coin-input" type="number" />
          <button class="coin-insert-button">투입</button>
          <button class="coin-return-button">반환</button>
        </section>
        <div class="log-window"></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지니의 자판기</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>

  <body>
    <section class="vending-machine">
      <div class="product-container">
        <img
          src="./products.png"
          alt="vending-machine"
          width="300"
          height="400"
        />
        <p class="product-price-display">0</p>
        <ul class="product-lists"></ul>
        <template class="product-template">
          <li class="product">
            <div class="product-name"></div>
            <div class="product-price"></div>
          </li>
        </template>
      </div>

      <div class="amount-container">
        <div class="change-amount">
          <form>
            <input type="number" class="insert-input" min="1" />
            <button type="button" class="button insert-money">투입</button>
            <button type="button" class="button return-money">반환</button>
          </form>
        </div>
        <ul class="log-lists"></ul>
        <template class="log-template">
          <li class="log ellipsis"></li>
        </template>
      </div>
    </section>

    <!-- 상품 정의 -->
    <script type="text/javascript" src="src/products.js"></script>
    <!-- 공통 함수 -->
    <script type="text/javascript" src="src/common.js"></script>
    <!-- 금액 변동 로직 -->
    <script type="text/javascript" src="src/amount.js"></script>
    <!-- 상품 구매 로직 -->
    <script type="text/javascript" src="src/purchase.js"></script>
    <!-- 로그 로직 -->
    <script type="text/javascript" src="src/log.js"></script>

    <script>
      let balance = 0

      products.forEach(product => {
        const clone = selectNode(".product-template").content.cloneNode(true)
        const liElement = clone.querySelector(".product")
        const productName = clone.querySelector(".product-name")
        const productPrice = clone.querySelector(".product-price")

        productName.innerText = product.name
        productPrice.innerText = convertCurrencyFormat(product.price)

        liElement.addEventListener("click", () =>
          purchaseProduct(product.id, balance)
        )

        liElement.addEventListener("mousedown", () => {
          if (balance === 0) {
            updateElement(
              "product-price-display",
              convertCurrencyFormat(product.price)
            )
          }
        })

        liElement.addEventListener("mouseup", () =>
          updateElement("product-price-display", 0)
        )

        selectNode(".product-lists").appendChild(clone)
      })

      selectNode(".insert-money").addEventListener("click", () => {
        const insertInputValue = selectNode(".insert-input").valueAsNumber
        insertMoney(insertInputValue)
      })

      selectNode(".return-money").addEventListener("click", returnMoney)
    </script>
  </body>
</html>

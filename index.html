<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerCircle 자판기</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <main id="app">
      <h1 class="title">InnerCircle 자판기</h1>
      <div class="content-wrapper">
        <div class="vending-body">
          <div class="display-container">
            <div class="money-display">0</div>
          </div>
          <template class="product-template">
            <button class="product-button">
              <span class="product-name"></span>
              <span class="product-price"></span>
            </button>
          </template>
          <div class="product-grid"></div>
        </div>
        <div class="control-container">
          <div class="money-section">
            <div class="money-content">
              <form class="input-container">
                <input type="number" class="money-input" placeholder="금액을 입력하세요" required>
                <div class="button-container">
                  <button type="submit" class="button button-insert">투입</button>
                  <button type="button" class="button button-return">반환</button>
                </div>
              </form>
            </div>
          </div>
          <div class="log-section">
            <h4 class="log-title">거래 내역</h2>
            <div class="log-container"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

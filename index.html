<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 JS 프로젝트</title>
  </head>
  <body>
    <main id="machine-1">
      <div class="flex gap-5 mx-auto w-[800px]">
        <section class="bg-blue-50 px-5 py-7 rounded-md w-[450px]">
          <div
            aria-label="현재 잔액"
            class="text-center text-2xl border border-black rounded-md p-3 bg-white"
          >
            0
          </div>
          <div class="product-container"></div>
        </section>
        <section>
          <div class="flex items-center gap-2 mb-5">
            <input
              aria-label="투입 금액"
              type="number"
              class="text-center text-2xl border border-black rounded-md p-3 max-w-[200px]"
              value="0"
              min="0"
            />

            <button
              aria-label="투입"
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0 active:scale-95 duration-200"
            >
              투입
            </button>
            <button
              aria-label="반환"
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0 active:scale-95 duration-200"
            >
              반환
            </button>
          </div>
          <div
            aria-label="로그"
            class="border border-black rounded-md p-3 bg-white max-h-[300px] overflow-y-auto whitespace-pre-line h-[200px]"
          ></div>
        </section>
      </div>
    </main>
    <main id="machine-2">
      <div class="flex gap-5 mx-auto w-[800px]">
        <section class="bg-blue-50 px-5 py-7 rounded-md w-[450px]">
          <div
            aria-label="현재 잔액"
            class="text-center text-2xl border border-black rounded-md p-3 bg-white"
          >
            0
          </div>
          <div class="product-container"></div>
        </section>
        <section>
          <div class="flex items-center gap-2 mb-5">
            <input
              aria-label="투입 금액"
              type="number"
              class="text-center text-2xl border border-black rounded-md p-3 max-w-[200px]"
              value="0"
              min="0"
            />

            <button
              aria-label="투입"
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0 active:scale-95 duration-200"
            >
              투입
            </button>
            <button
              aria-label="반환"
              class="bg-blue-300 px-3.5 py-4 rounded-md border border-black shrink-0 active:scale-95 duration-200"
            >
              반환
            </button>
          </div>
          <div
            aria-label="로그"
            class="border border-black rounded-md p-3 bg-white max-h-[300px] overflow-y-auto whitespace-pre-line h-[200px]"
          ></div>
        </section>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

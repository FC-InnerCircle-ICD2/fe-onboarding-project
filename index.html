<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/assets/image/vendingmachine.ico"
    />
    <link rel="stylesheet" href="/public/assets/css/reset.css" />
    <link rel="stylesheet" href="/public/assets/css/custom.css" />
    <link rel="stylesheet" href="/public/assets/css/atomic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerCircle Onboarding</title>
  </head>
  <body>
    <div class="container">
      <div class="vending_wrap">
        <div class="cash_input">15,000</div>
        <div class="button_wrap">
          <button class="item_button">
            <p class="item_name">콜라</p>
            <span class="item_price">1500원</span>
          </button>
          <button class="item_button">
            <p class="item_name">속이사이다</p>
            <span class="item_price">1700원</span>
          </button>
          <button class="item_button">
            <p class="item_name">판타지판타</p>
            <span class="item_price">1500원</span>
          </button>
          <button class="item_button">
            <p class="item_name">오뎅국물</p>
            <span class="item_price">1800원</span>
          </button>
          <button class="item_button">
            <p class="item_name">부장라떼</p>
            <span class="item_price">800원</span>
          </button>
          <button class="item_button">
            <p class="item_name">데자와</p>
            <span class="item_price">1500원</span>
          </button>
          <button class="item_button">
            <p class="item_name">레드불</p>
            <span class="item_price">2500원</span>
          </button>
          <button class="item_button">
            <p class="item_name">핫세븐</p>
            <span class="item_price">1900원</span>
          </button>
          <button class="item_button">
            <p class="item_name">커피우유</p>
            <span class="item_price">1500원</span>
          </button>
        </div>
      </div>
      <div class="control_area_wrap">
        <div class="insert_return_space">
          <div class="cash_input w250">3,000</div>
          <button class="item_button">
            <p class="item_name">투입</p>
          </button>
          <button class="item_button">
            <p class="item_name">반환</p>
          </button>
        </div>
        <div class="log_area">
          2000원을 투입했습니다.<br />오뎅국물을 구매했습니다.
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

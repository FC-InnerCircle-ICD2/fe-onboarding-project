<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지니의 자판기</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>

  <body>
    <section class="vending-machine">
      <div class="product-container">
        <img
          src="./products.png"
          alt="vending-machine"
          width="300"
          height="400"
        />
        <p class="product-price-display">0</p>
        <ul class="product-lists"></ul>
      </div>

      <div class="amount-container">
        <div class="change-amount">
          <form>
            <input type="number" class="insert-input" min="1" />
            <button type="button" class="button insert-money">투입</button>
            <button type="button" class="button return-money">반환</button>
          </form>
        </div>
        <ul class="log-lists"></ul>
      </div>
    </section>

    <!-- 상품 정의 -->
    <script type="text/javascript" src="src/products.js"></script>
    <!-- 공통 함수 -->
    <script type="text/javascript" src="src/common.js"></script>
    <!-- 금액 변동 로직 -->
    <script type="text/javascript" src="src/amount.js"></script>
    <!-- 상품 구매 로직 -->
    <script type="text/javascript" src="src/purchase.js"></script>
    <!-- 로그 로직 -->
    <script type="text/javascript" src="src/log.js"></script>

    <script>
      // 잔액
      let balance = 0

      // DOM 요소 생성 함수
      const createElement = element => {
        return document.createElement(element)
      }

      // 상품 컨테이너 정의
      const productContainer = document.querySelector(".product-lists")

      // 상품 리스트 DOM에 렌더링
      products.map(product => {
        const liElement = createElement("li")
        liElement.addEventListener("click", () =>
          purchaseProduct(product.id, balance)
        )
        liElement.className = "product"

        const productName = createElement("div")
        productName.className = "product_name"
        productName.textContent = product.name
        liElement.append(productName)

        const productPrice = createElement("div")
        productPrice.className = "product_price"
        productPrice.textContent = convertCurrencyFormat(product.price)
        liElement.append(productPrice)

        productContainer.appendChild(liElement)
      })

      document.querySelector(".insert-money").addEventListener("click", () => {
        const insertInputValue =
          document.querySelector(".insert-input").valueAsNumber
        insertMoney(insertInputValue)
      })

      document
        .querySelector(".return-money")
        .addEventListener("click", returnMoney)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>자판기</title>
    </head>
    <body>
        <div id="app">
            <div id="container">
                <div id="calculator">
                    <!-- 투입금액  -->
                    <div id="current-coin">
                        <input
                            id="count-display"
                            class="input default-cursor align-center"
                            value="0"
                            readonly />
                    </div>
                    <div id="dial-container">
                        <!-- script를 통해 item 배치 -->
                    </div>
                </div>
                <div id="info">
                    <div id="operation-container">
                        <input
                            id="coin-input"
                            class="input"
                            maxlength="11" />
                        <button
                            id="insert-coin"
                            class="button">
                            투입
                        </button>
                        <button
                            id="return-coin"
                            class="button">
                            반환
                        </button>
                    </div>
                    <ul id="log-container">
                        <!-- script를 통해 log 생성 -->
                    </ul>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="/src/init.ts"></script>
    </body>
</html>
